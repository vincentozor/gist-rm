<!DOCTYPE html>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #ff99cc, #ff4d4d);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
            min-height: 100vh;

            color: #5a1a1a;
        }

        textarea {

        .buttons {

        button {

        #result {
            font-size: 2em;

                font-size: 1.8em;

                height: 100px;

            }

    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Romantic Emoji Decoder</h1>
        
        <textarea id="inputText" placeholder="Type your secret message here... üíå"></textarea>
        
        <div class="buttons">
            <button onclick="encode()">Encode to Emojis üî°‚Üíüé®</button>
            <button onclick="decode()">Decode to Text üé®‚Üíüî°</button>
        </div>

        <div id="result"></div>

        <div class="share-buttons">
            <button onclick="shareMessage()" style="background: #25D366;">Share via WhatsApp üí¨</button>
            <button onclick="copyLink()" style="background: #7289DA;">Copy Link üìã</button>
        </div>

        <div class="how-it-works">
            <h2>How It Works ‚ú®</h2>
            <p>1. Write your secret message<br>
               2. Encode to emojis üîê<br>
               3. Share the link with your crush! üíò</p>
        </div>
    </div>

    <script>
        const emojiCipher = {
            'A': 'üåπ', 'B': 'üíñ', 'C': 'üå∏', 'D': 'üéÄ', 'E': 'üíå',
            // ... (keep previous emoji mapping)
        };

        // ENCODE function
        function encode() {
            const input = document.getElementById('inputText').value.toUpperCase();
            let output = '';
            
            for(let char of input) {
                output += emojiCipher[char] || char;
            }
            
            document.getElementById('result').innerHTML = output;
            updateHash(output);
        }

        // DECODE function
        function decode() {
            const input = document.getElementById('inputText').value;
            const reverseMap = Object.fromEntries(
                Object.entries(emojiCipher).map(([k, v]) => [v, k])
            );
            
            let output = '';
            for(let char of input) {
                output += reverseMap[char] || char;
            }
            
            document.getElementById('result').innerHTML = output.toLowerCase();
        }

        // HASH-based URL management
        function updateHash(encodedMessage) {
            const cleanMessage = encodedMessage.replace(/ /g, '‚ú®');  // Preserve spaces
            window.location.hash = `#m=${encodeURIComponent(cleanMessage)}`;
        }

        // Share handler
        function shareMessage() {
            const baseUrl = window.location.href.split('#')[0];
            const shareUrl = `${baseUrl}${window.location.hash}`;
            
            if(navigator.share) {
                navigator.share({
                    title: 'üîê Secret Emoji Message',
                    text: 'Can you decode this?',
                    url: shareUrl
                });
            } else {
                navigator.clipboard.writeText(shareUrl);
                alert('Copied secret link!\n' + shareUrl);
            }
        }

        // Load message from URL
        window.addEventListener('load', () => {
            if(window.location.hash.startsWith('#m=')) {
                const encodedMessage = decodeURIComponent(
                    window.location.hash.split('=')[1]
                ).replace(/‚ú®/g, ' ');
                
                document.getElementById('inputText').value = encodedMessage;
                decode();
            }
        });
    </script>
